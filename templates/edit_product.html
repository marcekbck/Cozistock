<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="edit-product-page">
    <header class="d-flex justify-content-between align-items-center p-3 bg-primary">
        <h1 class="text-white m-0">Editar Produto</h1>
    </header>
    <div class="form-container">
        <form action="/edit_product/{{ product['id'] }}" method="POST">
            <label for="name">Nome do Produto:</label>
            <input type="text" id="name" name="name" value="{{ product['name'] }}" required>

            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" name="quantity" value="{{ product['quantity'] }}" required>

            <label for="price">Preço (€):</label>
            <input type="number" id="price" name="price" step="0.01" value="{{ product['price'] }}" required>

            <label for="expire_date">Data de Validade:</label>
            <input type="date" id="expire_date" name="expire_date" value="{{ product['expire_date'] }}" required>

            <button type="submit" class="btn btn-success">Salvar Alterações</button>
        </form>
        <a href="{{ url_for('inventory') }}" class="btn btn-secondary">Cancelar</a>
    </div>
</body>
</html>
